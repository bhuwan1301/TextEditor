<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>

    <div id="menu">

        <div class="file">
            <button class="btn fileBtn" id="files">File</button>
            <div class="dropdown-content">
                <button class="btn fileMenu" id="save">Save</button>
                <button class="btn fileMenu" id="load">Load</button>
            </div>
        </div>

        <div class="fontSizeControl">

            <button class="btn fontSizeButton" id="fontInc">+</button>
            <p class="FontSize" id="displayFontSize"></p>
            <button class="btn fontSizeButton" id="fontDec">-</button>
            
        </div>


        <button class="btn fontStyleButton active" id="makeBold">B</button>
        <button class="btn fontStyleButton" id="makeItalic">I</button>


    </div>

    <div id="page">
        <div class="page" id="editor" contenteditable="true"></div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
